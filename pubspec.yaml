name: movie_mixer
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  flutter_svg_provider: ^1.0.3
  intl: ^0.18.0
  url_launcher: ^6.1.10
  share: ^2.0.0
  riverpod: ^2.3.2
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Clip
      fonts:
        - asset: assets/fonts/Clip.ttf
          weight: 400
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoRomanBold.ttf
          weight: 700
        - asset: assets/fonts/RobotoRomanLight.ttf
          weight: 300
        - asset: assets/fonts/RobotoRomanExtraBold.ttf
          weight: 800
        - asset: assets/fonts/RobotoRomanMedium.ttf
          weight: 500
    - family: Lemon Tuesday
      fonts:
        - asset: assets/fonts/LemonTuesday.ttf
          weight: 400
